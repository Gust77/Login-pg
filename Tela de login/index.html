<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gflix</title>

        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--Estilo customizado-->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/bcb3a3b451.js" crossorigin="anonymous"></script>

        <!-- ícone aba -->
        <link rel="icon" type="img/png" href="imagens/Reading glasses-bro.svg">


    </head>
    <body>
        
        <section class="container">
            <div class="row">
                <h1 class="title">Faça login<br>E entre no nosso site</h1>
                <div class="col-md-6 col-12 parte1">
                    <img src="imagens/Astronaut suit.gif" class="img-fluid imagem">
                </div>

                <div class="col-md-6 col-12 parte2">
                    <div class="area_login">
                        <div class="login">
                            <span class="login-text">Dados do usúario</span>
                            <div class="formularios">
                                <input type="text" class="item" placeholder="Digite seu email" >
                                <input type="password" class="item" placeholder="Digite sua senha">
                                <button class="btn btn-primary button item">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>


    </body>
</html>
